<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta name="description" content="%REACT_APP_DESCRIPTION%">
    <meta name="author" content="%REACT_APP_TITLE%">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/preview.jpeg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="%REACT_APP_WEBSITE_URL%">
    <meta property="og:image" content="%PUBLIC_URL/preview.jpeg%">
    <meta property="og:image:alt" content="Two birds flying over the scea">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="249">



    <!-- Facebook Open Graph Tags -->
    <meta property="og:title" content="%REACT_APP_TITLE%">
    <meta property="og:description" content="%REACT_APP_DESCRIPTION%">
    <!-- Add this if you have an image you want to display when shared on Facebook -->
    <!-- <meta property="og:image" content="URL_TO_YOUR_IMAGE"> -->

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="%REACT_APP_TITLE%">
    <meta name="twitter:description" content="%REACT_APP_DESCRIPTION%">
    <!-- Add this if you have an image you want to display when shared on Twitter -->
    <!-- <meta name="twitter:image" content="URL_TO_YOUR_IMAGE"> -->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <title>%REACT_APP_TITLE%</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TNBH8YTB3M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TNBH8YTB3M');
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
